services:
  postgres:
    image: postgres:16-alpine
    container_name: graphable-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: graphable
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5436:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d graphable"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:



